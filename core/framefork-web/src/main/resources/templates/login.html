<head>

    <link th:href="@{/assets/css/custom.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/assets/js/jquery.js}"></script>
    <script th:src="@{/assets/js/custom.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Tine-commerce: przykładowy sklep</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <h1>Your shopping cart</h1>
    </div>

    <div class="row cart-margin">

        <div class="col-md-5 col-sm-12">
            <div class="bigcart"></div>
            <h1>Prosimy o zalogowanie</h1>
            <img style="max-width: 250px;"
                 src="https://cdn4.iconfinder.com/data/icons/shopping-21/64/shopping-06-512.png">
        </div>

        <div class="col-md-7 col-sm-12 text-center">
            <form name='f' th:action="@{/login}" method='POST'>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nazwa użytkowanika lub email</label>
                    <input placeholder="nazwa lub email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Twoje dane są bezpieczne.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Hasło</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="hasło">
                </div>
                <button type="submit" class="btn btn-info">Zaloguj</button>
            </form>
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
    </div>
    <!-- /.container -->
</footer>


</body>


</html>
