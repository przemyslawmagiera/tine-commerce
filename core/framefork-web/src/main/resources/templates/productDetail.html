<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tine-commerce: przykładowy sklep</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}"/>
    <link th:href="@{/assets/css/shop-homepage.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:src="@{/assets/js/jquery.js}"></script>
    <link th:href="@{/assets/css/shop-product-detail.css}" rel="stylesheet" type="text/css">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Tine-commerce: przykładowy sklep</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">

        <div class="col-lg-3">
            <h1 class="my-4">Shop Name</h1>
            <div class="list-group">
                <a href="#" class="list-group-item active">Category 1</a>
                <a href="#" class="list-group-item">Category 2</a>
                <a href="#" class="list-group-item">Category 3</a>
            </div>
        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div class="card mt-4">
                <img th:unless="${product.attributes.get('photos')}" class="card-img-top img-fluid" src="http://placehold.it/900x400" alt="">
                <img th:if="${product.attributes.get('photos') != null}" class="card-img-top" th:src="@{${productItem.attributes.get('photos').get(0)}}" alt="">
                <div class="card-body">
                    <h3 class="card-title" th:text="${product.attributes.remove('name').get(0)}"></h3>
                    <h4 th:text="${product.attributes.remove('price_d') + ' PLN'}"></h4>
                    <p class="card-text" th:text="${product.attributes.remove('description').get(0)}"></p>
                    <a th:href="@{'/cart/add/' + ${product.attributes.remove('code_t')}}" class="btn btn-success">Dodaj do koszyka</a>
                </div>
            </div>
            <!-- /.card -->

            <div class="card card-outline-secondary my-4">
                <div class="card-header">
                    Atrybuty produktu
                </div>
                <div class="card-body">
                    <div th:each="record : ${product.attributes}">
                        <span th:text="#{${'facet_name_' + record.key}}"></span>
                        <span th:text="${': ' + record.value}"></span>
                        <hr>
                    </div>
                </div>
            </div>
            <!-- /.card -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
    </div>
    <!-- /.container -->
</footer>


</body>

</html>
